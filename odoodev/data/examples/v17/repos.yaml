# Odoo v17 Repository Configuration
# Customize this file for your project
version: "17"
branch: "17.0"

paths:
  base: ~/gitbase/v17
  template: ~/gitbase/v17/v17-dev/conf/odoo17_template.conf
  config_dir: ~/gitbase/v17/myconfs

base_addons:
  - $HOME/gitbase/v17/v17-server/odoo/addons
  - $HOME/gitbase/v17/v17-server/addons

server:
  path: v17-server
  git_url: https://github.com/odoo/odoo.git

