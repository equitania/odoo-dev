# Odoo v16 Repository Configuration
# Customize this file for your project
version: "16"
branch: "16.0"
# ssh_key: "~/.ssh/id_rsa"   # Uncomment for SSH authentication

paths:
  base: ~/gitbase/v16
  template: ~/gitbase/v16/v16-dev/conf/odoo16_template.conf
  config_dir: ~/gitbase/v16/myconfs

base_addons:
  - $HOME/gitbase/v16/v16-server/odoo/addons
  - $HOME/gitbase/v16/v16-server/addons

server:
  path: v16-server
  git_url: https://github.com/odoo/odoo.git

# --- Add your repositories below ---
addons: []
