# Odoo v19 Repository Configuration
# Customize this file for your project
version: "19"
branch: "master"
# ssh_key: "~/.ssh/id_rsa"   # Uncomment for SSH authentication

paths:
  base: ~/gitbase/v19
  template: ~/gitbase/v19/v19-dev/conf/odoo19_template.conf
  config_dir: ~/gitbase/v19/myconfs

base_addons:
  - $HOME/gitbase/v19/v19-server/odoo/addons
  - $HOME/gitbase/v19/v19-server/addons

server:
  path: v19-server
  git_url: https://github.com/odoo/odoo.git

# --- Add your repositories below ---
addons: []
