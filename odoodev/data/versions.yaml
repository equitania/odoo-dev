# odoodev Version Registry
# Central configuration for all supported Odoo versions.
# Override per-user: ~/.config/odoodev/versions-override.yaml

versions:
  "16":
    python: "3.12"
    postgres: "16.11-alpine"
    ports:
      db: 16432
      odoo: 16069
      gevent: 16072
      mailpit: 16025
      smtp: 11025
    paths:
      base: "~/gitbase/v16"
      server_subdir: "v16-server"
      dev_subdir: "v16-dev"
      native_subdir: "dev16_native"
      conf_subdir: "conf"
    git:
      server_url: "git@gitlab.ownerp.io:v16-odoo/v16-server.git"
      branch: "develop"

